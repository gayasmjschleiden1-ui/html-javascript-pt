<!DOCTYPE html>
<html>
<head>
    <title>Name Greeter App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            text-align: center;
            padding-top: 100px;
        }

        .container {
            background: white;
            width: 300px;
            margin: auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        input {
            padding: 10px;
            width: 80%;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #ff6f91;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff3f6c;
        }

        #greeting {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Name Greeter App</h2>
        <input type="text" id="nameInput" placeholder="Enter your name">
        <br>
        <button onclick="greetUser()">Greet Me</button>
        <div id="greeting"></div>
    </div>

    <script>
        function greetUser() {
            var name = document.getElementById("nameInput").value;

            if (name === "") {
                document.getElementById("greeting").innerHTML = "Please enter your name first ðŸ˜Š";
            } else {
                document.getElementById("greeting").innerHTML = 
                    "Hello, " + name + "! ðŸ’– Welcome to the Name Greeter App!";
            }
        }
    </script>

</body>
</html>
